<style>
    .ng-dirty.ng-invalid {
        border-color: #FA787E;
    }

    .ng-dirty.ng-valid {
        border-color: #78FA89;
    }

</style>

<div class="alert alert-success" role="alert" ng-if="editSuccess">Привет, обновлённный покемон {{newPokemonId}}!</div>

<form name="pokemonForm" ng-if="pokemonLoaded" novalidate>
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" ng-model="newPokemon.name" type="text" placeholder="Имя" required>
    </div>
    <div class="form-group">
        <label>Вес</label>
        <input class="form-control" ng-model="newPokemon.weight" type="text" placeholder="Вес">
    </div>
    <button type="submit" class="btn btn-default" ng-click="editPokemon(newPokemon)" ng-disabled="pokemonForm.$invalid">Обновить</button>
</form>

 <div ng-if="!pokemonLoaded && !pokemonLoadError">
    <span class="glyphicon glyphicon-refresh"></span>
    Loading...
</div>

<div ng-if="pokemonLoadError" class="alert alert-danger">
    <span class="glyphicon glyphicon-exclamation-sign"></span>
    Error occured while loading pokemon
</div>
